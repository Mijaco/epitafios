        <style type="text/css">
            .ng-hide {

                -moz-border-right-colors: none;
                -moz-border-top-colors: none;

            }

    <body style="padding-top:10px; background-color: #cccccc;">

<div style="height: 80px; width: 100%; margin-top: 10px ;background-color:{{HTMLMain.cabecera.colorFondo}}; border-radius: 4px 4px 0px 0px">
    <div class="row">
                        <div class="col-md-6 pull-left">

     </div>
</div>

                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>

                            <li>

                            <li>

                            </li>
                            <li>

                                <a href="#/configuracion">Configurar</a>
                            </li>
                        </ul>

                                <a ng-show="user" href="" class="dropdown-toggle" data-toggle="dropdown">

                                    {{user.name}} <b class="caret"></b>
                                </a>
                                <ul ng-show="user" class="dropdown-menu" style="background-color: #444">

                                </ul> 
                                
                            </li>
