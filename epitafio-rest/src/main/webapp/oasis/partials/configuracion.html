<div class="col-sm-6">
    <input type="text" id="words" ng-keyup="myFunction()" placeholder=" Type your text Here..."></input>
<!--<button id="button" onclick="myFunction()">Vista Previa</button>-->
<button id="button" ng-click = "uploadGeneratedLogo()">Establecer como logo</button>
<br>
<canvas id="myCanvas" width="300" height="80" style="margin:10px;padding-bottom:20px;background:white"></canvas>
</div>

</div>
</div>

<script>
function myFunction() {
    alert("HOLA KEY");
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
var tra = document.getElementById("words").value;
ctx.font="50px  'Lobster', cursive";
ctx.textAlign = 'center';
var gradient=ctx.createLinearGradient(0,0,c.width,c.height);
gradient.addColorStop("0","magenta");
gradient.addColorStop("0.2","red");
gradient.addColorStop("0.3","blue");
gradient.addColorStop("0.4","magenta");
gradient.addColorStop("0.5","red");
gradient.addColorStop("0.6","blue");
gradient.addColorStop("0.7","magenta");
gradient.addColorStop("0.8","red");
gradient.addColorStop("1.0","blue");
ctx.fillStyle=gradient;
ctx.fillText(tra, 150, 60);
}

function ClearCanvas() {
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.clearRect(0,0,200,100);
}

function Preview() {
var canvas  = document.getElementById("myCanvas");
var dataUrl = canvas.toDataURL();

window.open(dataUrl, "toDataURL() image", "width=600, height=200");
}
</script>
