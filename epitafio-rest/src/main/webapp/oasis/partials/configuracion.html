<style>

#button , #button1 , #button2 {
background:#6AE8D3;
border:0px;
padding-bottom:4px;
font-family: 'Alegreya SC', serif;
color:#3A3D40;
}
.container-saver {
  position: absolute;
  width: 100px;
  height: 100px;
  top:800px;
  left:0px;
  /*background-color:red;*/
}

.image-saver{
  display: block;
  width: 100%;
  height: 100px;
  top:800px;
  left:0px;
  /*border-radius: 50%;*/
}

.overlay-saver {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background-image: url(https://static1.squarespace.com/static/57a8b07044024364580611b2/t/57e297045016e1b747dd7e86/1474467594591/?format=100w);
  overflow: hidden;
  width: 0;
  height: 100%;
  transition: .5s ease;
  /*border-radius: 50%;*/
}

.container-saver:hover .overlay-saver{
  width: 100%;
}

.text {
  /*white-space: nowrap;*/ 
  color: white;
  font-size: 20px;
  position: absolute;
  overflow: hidden;
  top: 50%;
  /*left: 50%;*/
  /*transform: translate(-50%, -50%);*/
  /*-ms-transform: translate(-50%, -50%);*/
}

</style>
